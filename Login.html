<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="icon" href="./img/onetouch.svg" type="img/x-icon">
    <!-- boostrap -->
    <link rel="stylesheet" href="./css/boostrap/bootstrap.min.css">
    <!-- css -->
    <!-- pagination -->
    <!-- <link rel="stylesheet" href="./css/tui-pagination.css"> -->
    <!-- owl carousel -->
    <link rel="stylesheet" href="./css/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl.theme.default.min.css">
    <!-- animate -->
    <link rel="stylesheet" href="./css/animate.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/base.css">
    <!-- Jquery -->
    <script src="./js/jquery.min.js"></script>
    <script src="./js/owl.carousel.min.js"></script>

</head>

<body>
    <section class="login">
        <div class="row no-gutters h-100 justify-content-center">
            <div class="col-lg-7 col-left d-none d-lg-block p-0">
                <div class="login-col-left text-center">
                    <div class="header-text header-login no-upper text-white">Chào mừng bạn đến với One touch - Nền tảng học trực tuyến mở đại trà
                    </div>
                    <div class="login-img mt-5r">
                        <img src="./img/login-img.webp" class="m-auto" alt="">
                    </div>
                    <div class="mt-5r featured d-flex align-items-center justify-content-around">
                        <div class="featured-item header-text no-upper text-white">Chính chủ</div>
                        <div class="featured-item header-text no-upper text-white">Chính quy</div>
                        <div class="featured-item header-text no-upper text-white">Cập nhật</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-5 col-right col-12 col-md-8">
                <div class="login-main">
                    <div class="row no-gutters justify-content-center">
                        <div class="login-logo col-lg-7 col-sm-8">
                            <a href="Home.html">
                                <img src="./img/login-logo.webp" class="m-auto" alt="">
                            </a>
                        </div>
                    </div>
                    <div class="header-text header-login text-center no-upper pt-4r pb-4r">Vui lòng đăng nhập</div>
                    <form action="" class="login-form">
                        <div class="input-group pb-2r d-flex align-items-center">
                            <div class="input-icon pr-1-5">
                                <img src="./img/email-login.webp" class="flex-shrink-0" alt="">
                            </div>
                            <input type="email" class="flex-grow-1 " placeholder="Nhập Email " required>
                        </div>
                        <div class="input-group pb-2r mt-2r d-flex align-items-center ">
                            <div class="input-icon pr-1-5 ">
                                <img src="./img/shield-lock.webp " class="flex-shrink-0" alt=" ">
                            </div>
                            <input type="password" class="flex-grow-1 " placeholder="Nhập mật khẩu" required>
                        </div>
                        <div class="remember-login d-flex justify-content-between align-items-center pb-4r pt-4r">
                            <div class="input-check">
                                <label class="remember-check d-flex align-items-center">Ghi nhớ tôi
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                  </label>
                            </div>
                            <a href="#" class="forget-password">Quên mật khẩu ?</a>
                        </div>
                        <button class="btn-all d-block w-100" type="submit">Đăng nhập</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/main.js "></script>
    <script src="./js/bootstrap.bundle.min.js "></script>
    <script src="./js/popper.min.js "></script>
</body>

</html>
